<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{.Title}}">
    <meta name="author" content="{{.Title}}">

    <title>{{.Title}}</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="css/site.css" rel="stylesheet">

    {{if .BackgroundColor}} 
    <style>

body {
 overflow-x: hidden;
 font-family: "Roboto Slab", "Helvetica Neue", Helvetica, Arial, sans-serif;
 height: 100%;

 background-image: none;
background-size: auto, cover;

background-color:{{.BackgroundColor}};
}
    </style>
    {{end}}

</head>
<body id="page-top" class="index">
    <header>
        <div class="container">
            <div class="intro-text">            
                <div id="container-title" class="intro-heading">{{.Title}}</div>
                <div id="container-subtitle" class="intro-lead-in">{{.SubTitle}}</div>
            </div>
        </div>
    </header>

{{if .Countdown}} 
<script src="vendor/countdown.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(event) {
    function show(){
        var countdownValue = countdown( new Date("{{.Countdown}}"), null);
        document.getElementById('{{.CountdownID}}').innerHTML = countdownValue.toHTML('strong', null);
        requestAnimationFrame(show);
    }
    show();
});
</script>
{{end}}

</body>
</html>
